<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <h2 id="username-place"></h2>
          <table id="playerField">
            <tr>
              <th></th>
              <th>А</th>
              <th>Б</th>
              <th>В</th>
              <th>Г</th>
              <th>Д</th>
              <th>Е</th>
              <th>Ж</th>
              <th>З</th>
              <th>И</th>
              <th>К</th>
            </tr>
          </table>
        </div>
        <div id="center">
          <p id="current-turn">Ваш ход!</p>
          <p id="general-status"></p>
        </div>
        <div id="right">
          <h2>Компьютер</h2>
          <table id="computerField">
            <tr>
              <th></th>
              <th>А</th>
              <th>Б</th>
              <th>В</th>
              <th>Г</th>
              <th>Д</th>
              <th>Е</th>
              <th>Ж</th>
              <th>З</th>
              <th>И</th>
              <th>К</th>
            </tr>
          </table>
        </div>
        <div class="butten">
          <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
